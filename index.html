<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Brush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Pixel Brush</h2>
        <section class ='main'>
            <div class="settings">
                <input type="color" id="colorPicker" value="#333333">
                <button class="paint">Paint</button>
                <button class="rainbow">Rainbow</button>
                <button class="memorize">Change Background</button>
                <button class="erase">Erase</button>
                <button class="clear">Clear</button>
            </div>
            <div class="grid"></div>
            <div class="sizeSettings">
                <p>Size</p>
            <input id="sizeSlider" type="range" value="16" min="1" max="32">
                <div id="sizeValue" class="size-value">16 x 16</div>
            </div>
            </section>

        <script src="script.js" defer></script>
</body>
</html>
